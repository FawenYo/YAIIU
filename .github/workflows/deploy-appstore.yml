name: Deploy to App Store Connect

on:
  push:
    branches:
      - main
    paths:
      - "YAIIU/**"
      - ".github/workflows/deploy-appstore.yml"

concurrency:
  group: deploy-appstore
  cancel-in-progress: false

jobs:
  deploy:
    name: Upload to App Store Connect
    runs-on: macos-26
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Apple certificate and provisioning profile
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          APPSTORE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPSTORE_PROVISIONING_PROFILE_BASE64 }}
          APPSTORE_EXTENSION_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPSTORE_EXTENSION_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          PP_PATH=$RUNNER_TEMP/appstore_profile.mobileprovision
          PP_EXT_PATH=$RUNNER_TEMP/appstore_extension_profile.mobileprovision

          # Decode files from secrets
          echo -n "$CERTIFICATE_P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$APPSTORE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          echo -n "$APPSTORE_EXTENSION_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_EXT_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Install provisioning profiles
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          cp $PP_EXT_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Get next build number from App Store Connect
        id: build_number
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Query App Store Connect API for the latest build number, then +1

          # Ensure PyJWT with cryptography backend is available for ES256
          pip3 install PyJWT cryptography --quiet --break-system-packages

          BUILD_NUMBER=$(python3 - <<'PYEOF'
          import json, time, os, sys, urllib.request, base64
          import jwt

          key_id = os.environ["APP_STORE_CONNECT_API_KEY_ID"]
          issuer_id = os.environ["APP_STORE_CONNECT_ISSUER_ID"]
          bundle_id = "com.fawenyo.yaiiu"

          # Decode API key directly in memory (never written to disk)
          private_key = base64.b64decode(os.environ["APP_STORE_CONNECT_API_KEY_BASE64"])

          # Generate JWT token for App Store Connect API
          now = int(time.time())
          token = jwt.encode(
              {"iss": issuer_id, "iat": now, "exp": now + 300, "aud": "appstoreconnect-v1"},
              private_key,
              algorithm="ES256",
              headers={"kid": key_id}
          )
          headers = {"Authorization": f"Bearer {token}"}

          # Step 1: Get app ID by bundle ID
          app_url = f"https://api.appstoreconnect.apple.com/v1/apps?filter[bundleId]={bundle_id}&fields[apps]=bundleId"
          req = urllib.request.Request(app_url, headers=headers)
          with urllib.request.urlopen(req) as resp:
              app_data = json.loads(resp.read())

          if not app_data.get("data"):
              print(f"Error: App with bundle ID '{bundle_id}' not found.", file=sys.stderr)
              sys.exit(1)

          app_id = app_data["data"][0]["id"]

          # Step 2: Get all builds and find the highest version number
          # API sort=-version uses string sorting, so we fetch multiple and compare numerically
          max_version = 0
          builds_url = (
              f"https://api.appstoreconnect.apple.com/v1/builds"
              f"?filter[app]={app_id}"
              f"&fields[builds]=version"
              f"&limit=200"
          )

          while builds_url:
              req = urllib.request.Request(builds_url, headers=headers)
              with urllib.request.urlopen(req) as resp:
                  builds_data = json.loads(resp.read())

              for build in builds_data.get("data", []):
                  try:
                      v = int(build["attributes"]["version"])
                      if v > max_version:
                          max_version = v
                  except (ValueError, KeyError):
                      pass

              # Handle pagination
              builds_url = builds_data.get("links", {}).get("next")

          print(max_version + 1, end="")
          PYEOF
          )

          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "✅ Next build number: $BUILD_NUMBER"

      - name: Generate BuildInfo.swift
        working-directory: YAIIU
        run: |
          export MARKETING_VERSION="0.1.1"
          export CURRENT_PROJECT_VERSION="${{ steps.build_number.outputs.BUILD_NUMBER }}"
          bash Scripts/set_build_info.sh

      - name: Generate ExportOptions plist
        env:
          APPSTORE_PROVISIONING_PROFILE_NAME: ${{ secrets.APPSTORE_PROVISIONING_PROFILE_NAME }}
          APPSTORE_EXTENSION_PROVISIONING_PROFILE_NAME: ${{ secrets.APPSTORE_EXTENSION_PROVISIONING_PROFILE_NAME }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadSymbols</key>
            <true/>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.fawenyo.yaiiu</key>
              <string>${APPSTORE_PROVISIONING_PROFILE_NAME}</string>
              <key>com.fawenyo.yaiiu.BackgroundUploadExtension</key>
              <string>${APPSTORE_EXTENSION_PROVISIONING_PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: Configure manual signing in project
        working-directory: YAIIU
        env:
          APPSTORE_PROVISIONING_PROFILE_NAME: ${{ secrets.APPSTORE_PROVISIONING_PROFILE_NAME }}
          APPSTORE_EXTENSION_PROVISIONING_PROFILE_NAME: ${{ secrets.APPSTORE_EXTENSION_PROVISIONING_PROFILE_NAME }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Patch pbxproj to set per-target provisioning profiles.
          # Cannot use xcodebuild CLI PROVISIONING_PROFILE_SPECIFIER because
          # it applies globally to ALL targets, causing a bundle ID mismatch
          # for the BackgroundUploadExtension target.
          python3 - <<'PYEOF'
          import os

          pbxproj = "YAIIU.xcodeproj/project.pbxproj"
          with open(pbxproj, "r") as f:
              lines = f.readlines()

          app_profile = os.environ["APPSTORE_PROVISIONING_PROFILE_NAME"]
          ext_profile = os.environ["APPSTORE_EXTENSION_PROVISIONING_PROFILE_NAME"]
          team_id = os.environ["TEAM_ID"]

          # Track which buildSettings block we're in
          in_build_settings = False
          current_target = None  # "app", "ext", or None
          brace_depth = 0

          result = []
          for line in lines:
              stripped = line.strip()

              if "buildSettings = {" in stripped:
                  in_build_settings = True
                  current_target = None
                  brace_depth = 1
                  result.append(line)
                  continue

              if in_build_settings:
                  # Track braces for nested structures like arrays
                  brace_depth += stripped.count("{") - stripped.count("}")

                  if "CODE_SIGN_ENTITLEMENTS = YAIIU/YAIIU.entitlements" in stripped:
                      current_target = "app"
                  elif "CODE_SIGN_ENTITLEMENTS = BackgroundUploadExtension/" in stripped:
                      current_target = "ext"

                  # Patch CODE_SIGN_STYLE to Manual for both targets
                  if current_target and "CODE_SIGN_STYLE = Automatic" in stripped:
                      line = line.replace("Automatic", "Manual")

                  # Patch PROVISIONING_PROFILE_SPECIFIER for extension
                  if current_target == "ext" and 'PROVISIONING_PROFILE_SPECIFIER = ""' in stripped:
                      line = line.replace(
                          'PROVISIONING_PROFILE_SPECIFIER = ""',
                          f'PROVISIONING_PROFILE_SPECIFIER = "{ext_profile}"'
                      )

                  # Add PROVISIONING_PROFILE_SPECIFIER for app target before closing brace
                  if current_target == "app" and brace_depth == 0 and stripped == "};":
                      indent = line[:len(line) - len(line.lstrip())]
                      result.append(f'{indent}\tPROVISIONING_PROFILE_SPECIFIER = "{app_profile}";\n')

                  if brace_depth == 0:
                      in_build_settings = False
                      current_target = None

              result.append(line)

          with open(pbxproj, "w") as f:
              f.writelines(result)

          print("✅ Patched pbxproj with per-target provisioning profiles")
          PYEOF

      - name: Build archive
        working-directory: YAIIU
        run: |
          set -o pipefail
          xcodebuild archive \
            -project YAIIU.xcodeproj \
            -scheme YAIIU \
            -configuration Release \
            -archivePath $RUNNER_TEMP/YAIIU.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CURRENT_PROJECT_VERSION="${{ steps.build_number.outputs.BUILD_NUMBER }}" \
            ENABLE_USER_SCRIPT_SANDBOXING=NO \
            2>&1 | tee $RUNNER_TEMP/xcodebuild-archive.log | xcpretty --color

      - name: Show raw build log on failure
        if: failure()
        run: cat $RUNNER_TEMP/xcodebuild-archive.log | grep -A 5 -i "error:" || tail -100 $RUNNER_TEMP/xcodebuild-archive.log

      - name: Export IPA (App Store)
        run: |
          set -o pipefail
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/YAIIU.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            2>&1 | tee $RUNNER_TEMP/xcodebuild-export.log | xcpretty --color

      - name: Show raw export log on failure
        if: failure()
        run: cat $RUNNER_TEMP/xcodebuild-export.log | tail -50

      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Decode API key
          API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode -o $API_KEY_PATH

          # Create API key directory for xcrun
          mkdir -p ~/.private_keys
          cp $API_KEY_PATH ~/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file $RUNNER_TEMP/export/YAIIU.ipa \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose

      - name: Upload IPA as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: YAIIU-AppStore-${{ github.sha }}
          path: ${{ runner.temp }}/export/YAIIU.ipa
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/build_certificate.p12
          rm -f $RUNNER_TEMP/appstore_profile.mobileprovision
          rm -f $RUNNER_TEMP/appstore_extension_profile.mobileprovision
          rm -f $RUNNER_TEMP/AuthKey.p8
          rm -f ~/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8
